<!DOCTYPE html>
<html>
<head>

  <title>Desserts</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../style-flexbox.css" />

<body>
  <div id="header-placeholder"></div>
  <script>
    fetch('/Recipes/src/header.html')
      .then(response => response.text())

      .catch(error => console.error('Error loading header:', error));

  <h1>Desserts</h1>

      <img src="./images/lavacake.jpg" alt="Recipe 3" />
      <p>Hot Lava Cakes</p>
    </div>
    

    <div class="recipe-card">
      <img src="./images/kheerfood.jpg" alt="Recipe 4" />

    <div class="recipe-card">
      <img src="./images/appledumplings.jpg" alt="Recipe 5" />

      <img src="./images/brownies.jpg" alt="Recipe 6" />

    <div class="recipe-card">
      <img src="./images/chocolatechipcookies.jpg" alt="Recipe 7" />

    <div class="recipe-card">

</html>
