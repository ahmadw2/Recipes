<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drinks</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../style-flexbox.css" />
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch('/Recipes/src/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>

  <h1>Drinks</h1>

  <div class="recipe-grid smaller-cards">
    
    <a href="badaam_sharbat.html" class="recipe-card">
      <img src="./images/badaam_sharbat.jpg" alt="Recipe 1" />
      <p>Badam Ka Sharbat</p>
    </a>

    <a href="ginger_mocktail.html" class="recipe-card">
      <img src="./images/ginger_mocktail.jpg" alt="Recipe 1" />
      <p>Ginger Mocktail</p>
    </a>
    
    <a href="italian_soda.html" class="recipe-card">
      <img src="./images/italian_soda.jpg" alt="Recipe 2" />
      <p>Italian Sodas</p>
    </a>
    
    <a href="lassi.html" class="recipe-card">
      <img src="./images/lassi.jpg" alt="Recipe 3" />
      <p>Lassi</p>
    </a>
    
    <a href="lemonade.html" class="recipe-card">
      <img src="./images/lemonade.jpg" alt="Recipe 4" />
      <p>Lemonade</p>
    </a>

    <a href="strawberry_lemonade.html" class="recipe-card">
      <img src="./images/strawberry_lemonade.jpg" alt="Recipe 4" />
      <p>Strawberry Lemonade</p>
    </a>

  </div>
</body>
</html>
