<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ginger Mocktail Recipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../style-flexbox.css" />
</head>
<body>
<div id="header-placeholder"></div>
<script>
  fetch('/Recipes/src/header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading header:', error));
</script>

<h1>Ginger Mocktail</h1>
<div class="recipe-content reverse-layout">
  <section class="instructions">
    <h2>Instructions</h2>
    <ol>
      <li>Mix ingredients and serve over ice.</li>
    </ol>
  </section>
  <section class="ingredients">
    <h2>Ingredients</h2>
    <ul>
      <li>1/2 Lime squeezed</li>
      <li>1/2 bottle ginger beer</li>
      <li>1 tbs pomegranate juice</li>
    </ul>
    <p>Serving size:2</p>
  </section>
</div>
</body>
</html>
