<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Strawberry Lemonade Recipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style-flexbox.css" />
</head>
<body>
<div id="header-placeholder"></div>
<script>
    fetch('/Recipes/src/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
</script>

<h1>Strawberry Lemonade</h1>
<div class="recipe-content reverse-layout">
    <section class="instructions">
        <h2>Instructions</h2>
        <ol>
            <li>Blend ingredients to create concentrate. </li>
            <li>Pour 1 1/2 of concentrate into jug and fill the rest with water.</li>
        </ol>
    </section>
    <section class="ingredients">
        <h2>Ingredients</h2>
        <ul>
            <li>3 Lemons </li>
            <li>5 strawberries</li>
            <li>2 cups sugar</li>
            <li>1 1/2 tbsp salt</li>
        </ul>
    </section>
</div>
</body>
</html>
