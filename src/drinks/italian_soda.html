<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Italian Soda Recipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../style-flexbox.css" />
</head>
<body>
<div id="header-placeholder"></div>
<script>
  fetch('/Recipes/src/header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading header:', error));
</script>

<h1>Italian Soda</h1>
<div class="recipe-content reverse-layout">
  <section class="instructions">
    <h2>Instructions</h2>
    <ol>
      <li>Stir and enjoy! Top with whip cream.</li>
    </ol>
  </section>
  <section class="ingredients">
    <h2>Ingredients</h2>
    <ul>
      <li>1 cup Italian Syrup Flavor (Vanilla, Almond, Hazelnut, Caramel) </li>
      <li>1/2 cup Half & Half</li>
      <li>2 1/2 cup Club Soda</li>
      <li>Ice (as needed) </li>
      <li>Whipped cream (if desired) </li>
    </ul>
    <p>Serving Size: 4</p>
  </section>
</div>
</body>
</html>
