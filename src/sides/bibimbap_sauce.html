<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raita Recipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style-flexbox.css" />
</head>
<body>
<div id="header-placeholder"></div>
<script>
    fetch('/Recipes/src/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
</script>

<h1>Bipimbap Sauce</h1>

<div class="recipe-content reverse-layout">
    <section class="instructions">
        <h2>Instructions</h2>
        <ol>
            <li>Mix ingredients and enjoy with bowl of Bibimbap!</li>
        </ol>
    </section>

    <section class="ingredients">
        <h2>Ingredients</h2>
        <ul>
            <li>2 tbsp gochuyong</li>
            <li>1/3 tbsp sesame oil</li>
            <li>1 tbsp sugar</li>
            <li>1 tbsp water</li>
            <li>1 tbsp vinegar </li>
            <li>1 tbsp garlic</li>
        </ul>
    </section>
</div>
</body>
</html>
