<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chutney Recipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../style-flexbox.css" />
</head>
<body>
<div id="header-placeholder"></div>
<script>
  fetch('/Recipes/src/header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading header:', error));
</script>

<h1>Chutney</h1>

<div class="recipe-content reverse-layout">
  <section class="instructions">
    <h2>Instructions</h2>
    <p>Mix ingredients in a bowl. Place in serving dish after mixing.</p>
  </section>

  <section class="ingredients">
    <h2>Ingredients</h2>
    <ul>
      <li>1 bunch of cilantro </li>
      <li>1 jalapeno </li>
      <li>1 clove garlic</li>
      <li>1/2 tsp salt</li>
      <li>2 tsp water </li>
      <li>Blend mixture</li>
      <li>Add 2 cups yogurt</li>
    </ul>
  </section>
</div>
</body>
</html>
