<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raita Recipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../style-flexbox.css" />
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch('/Recipes/src/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>

  <h1>Raita</h1>

  <div class="recipe-content reverse-layout">
    <section class="instructions">
      <h2>Instructions</h2>
      <p>Mix ingredients in a bowl. Place in serving dish after mixing.</p>
    </section>

    <section class="ingredients">
      <h2>Ingredients</h2>
      <ul>
        <li>¼ finely chopped medium onion</li>
        <li>½ tomato finely chopped</li>
        <li>½ jalapeno finely chopped</li>
        <li>¼ tsp salt</li>
        <li>½ crushed cucumber</li>
        <li>¼ tsp black pepper</li>
        <li>2 cups plain yogurt</li>
      </ul>
    </section>
  </div>
</body>
</html>
