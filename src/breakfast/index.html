<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breakfast</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../style-flexbox.css" />
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch('/Recipes/src/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>

  <h1>Breakfast</h1>

  <div class="recipe-grid smaller-cards">
    
    <div class="recipe-card">
      <img src="./images/crepes.png" alt="Recipe 1" />
      <p>Crepes and Dutch Baby Pancakes</p>
    </div>
    

    <div class="recipe-card">
      <img src="./images/lemonricottapancakes.jpg" alt="Recipe 2" />
      <p>Lemon Ricotta Pancakes</p>
    </div>
    

    <a href="abu_omelette.html" class="recipe-card">
      <img src="images/abu_omelette.jpg" alt="Recipe 3" />
      <p>Abu's Sunday Omelette</p>
    </a>


    <a href="muli_parata.html" class="recipe-card">
      <img src="images/parata_cropped.jpg" alt="Recipe 4" />
      <p>Muli Paratha</p>
    </a>

  </div>
</body>
</html>
